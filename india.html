<!DOCTYPE html>
<html>
<head>
<title>Indian Flag</title>
<style>
.flag{
    width:300px;
    height:180px;
    border:2px solid black;
}

.saffron{
    width:300px;
    height:60px;
    background:orange;
}

.white{
    width:300px;
    height:60px;
    background:white;
    position:relative;
}

.green{
    width:300px;
    height:60px;
    background:green;
}

.chakra{
    width:40px;
    height:40px;
    border:2px solid blue;
    border-radius:50%;
    position:absolute;
    top:10px;
    left:130px;
}

.h{
    width:40px;
    height:1px;
    background:blue;
    position:absolute;
    top:20px;
}

.v{
    width:1px;
    height:40px;
    background:blue;
    position:absolute;
    left:20px;
}
</style>
</head>

<body>

<div class="flag">
    <div class="saffron"></div>
    <div class="white">
        <div class="chakra">
            <div class="h"></div>
            <div class="v"></div>
        </div>
    </div>
    <div class="green"></div>
</div>

</body>
</html>
